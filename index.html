<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<h1>Hello World!</h1>
<input type="file" id="input" multiple>
<div id="images"></div>

<script>
    const fs = require('fs')
    const sharp = require('sharp')
    const exifReader = require('exif-reader')

    var inputElement = document.getElementById("input");
    inputElement.addEventListener("change", handleFiles, false);

    var list = document.createElement("ul");
    document.getElementById('images').appendChild(list);

    function addThumbNative(files) {
        let li = document.createElement("li");
        list.appendChild(li);

        let file = files.shift();

        let img = document.createElement("img");

        img.onload = function () {
            li.appendChild(img);

            if (files.length) {
                addThumbNative(files);
            } else {
                console.log(Date.now())
            }
        }

        let thumbname = __dirname + '/thumbs/thumb_' + file.name

        if (0 && fs.existsSync(thumbname)) {
            img.src = thumbname
        } else {
            let simg = sharp(file.path)

            simg
                .metadata()
                .then(metadata => {
                    let res = exifReader(metadata.exif);
                    console.log(res, res.exif.DateTimeOriginal);
                    return simg
                        .resize(100)
                        .toBuffer()
                })
                .then(data => {
                    fs.writeFileSync(thumbname, data)
                    img.src = thumbname
                })
        }
    }

    function handleFiles() {
        var files = Array.from(this.files);
        console.log(files);
        console.log(Date.now())
        addThumbNative(files);
    }
</script>
</body>
</html>
