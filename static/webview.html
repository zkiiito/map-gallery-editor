<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoogleMap</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map_canvas"></div>
<script src="./MapAnimator.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="./v3_epoly.js"></script>
<script>
    /* global sendError, MapAnimator */
    function initMap() {
        MapAnimator.tick = 40;
        MapAnimator.step = 1200;
        MapAnimator.animationTriggerEvent = 'center_changed';
        MapAnimator.initialize();
    }

    function showRoute(route) {
        MapAnimator.showRoute(route, (err) => {
            sendError(err);
        });
    }

    initMap();
</script>
</body>
</html>
